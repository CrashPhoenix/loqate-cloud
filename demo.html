<!doctype html>

<html>
<head>
  <title>loqate-cloud polymer demo</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="../webcomponentsjs/webcomponents.js"></script>
  <link rel="import" href="../core-input/core-input.html">
  <link rel="import" href="loqate-cloud.html">

  <link rel="stylesheet" href="styles.css">
</head>

<body unresolved>
  <polymer-element name="my-element">
    <template>
      <style>
        p {
          padding: 150px;
          border: 1px solid black;
        }
        span {
          border: 1px solid black;
        }
      </style>
      <p>
        Enter API Key: <span><input is="core-input" committedValue="{{key}}"></span><br/>
        Enter Input Address: <span><input is="core-input" committedValue="{{input}}"></span><br/>
      </p>

      <loqate-cloud
       lqtkey="{{key}}"
       inputAddress="{{input}}"
       status="{{status}}"
       avc="{{avc}}"
       result="{{result}}"
       latitude="{{latitude}}"
       longitude="{{longitude}}">
      </loqate-cloud>
      <p>
        Status: {{status}}<br/>
        AVC: {{avc}}<br/>
        Verified Address: {{result}}<br/>
        Latitude: {{latitude}}<br/>
        Longitude: {{longitude}}<br/>
      </p>
    </template>
    <script>
      Polymer('my-element', {
        
      });
    </script>
  </polymer-element>
  
  <my-element></my-element>
</body>
</html>
